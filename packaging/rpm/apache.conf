<VirtualHost *:80>
      #ServerName example.com
      #ServerAlias www.example.com
      #ServerAdmin admin@example.com

      DocumentRoot /usr/share/newscoop
      
      <Directory /usr/share/newscoop>
              Options -Indexes FollowSymLinks MultiViews
              AllowOverride All
              Order allow,deny
              Allow from all
      </Directory>
</VirtualHost> 
